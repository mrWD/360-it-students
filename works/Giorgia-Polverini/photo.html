<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Giorgia Polverini</title>
    <meta name="description" content="Giorgia Polverini" />

    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/jpg" href="/assets/img/favicon.ico"/>

    <script src="/assets/libs/aframe/aframe.min.js"></script>
    <script src="/assets/libs/aframe/aframe-animation-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-event-set-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-layout-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-template-component.min.js"></script>

    <script src="/assets/js/set-image.js"></script>
    <script src="/assets/js/go-back.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Background block -->
      <a-sky artist-background></a-sky>

      <!-- Exit link -->
      <a-entity data-url="/rooms/Giorgia-Polverini.html" data-src="/assets/img/artists-thumbs/Giorgia-Polverini.jpg" go-back></a-entity>

      <!-- The 1st Photo of the Artist -->
      <a-image geometry="width: 9; height: 6;" position="0 0 -5" src="/assets/img/artists-works/giorgia-polverini1-2.jpg"></a-image>

      <!-- The 2d Photo of the Artist -->
      <a-image geometry="width: 9; height: 6;" position="5 0 0" rotation="0 -90 0" src="/assets/img/artists-works/giorgia-polverini2-2.jpg"></a-image>

      <!-- The 3d Photo of the Artist -->
      <a-image geometry="width: 9; height: 6;" position="0 0 5" rotation="0 -180 0" src="/assets/img/artists-works/giorgia-polverini3-2.jpg"></a-image>

      <!-- Camera settings -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
