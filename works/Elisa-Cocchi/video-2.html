<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Elisa Cocchi</title>
    <meta name="description" content="Elisa Cocchi" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/jpg" href="/assets/img/favicon.ico"/>

    <script src="/assets/libs/aframe/aframe.min.js"></script>
    <script src="/assets/libs/aframe/aframe-animation-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-event-set-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-layout-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-template-component.min.js"></script>

    <script src="/assets/js/set-image.js"></script>
    <script src="/assets/js/play-video.js"></script>
    <script src="/assets/js/go-back.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Top Artists works -->
        <video id="artist-video" src="/assets/videos/elisa-cocchi-2.mp4" webkit-playsinline playsinline controls autoplay loop preload></video>
      </a-assets>

      <!-- Background block -->
      <a-sky artist-background></a-sky>

      <!-- Exit link -->
      <a-entity data-url="/rooms/Elisa-Cocchi.html" data-src="/assets/img/artists-thumbs/Elisa-Cocchi.jpg" go-back></a-entity>

      <!-- The Video of the Artist -->
      <a-video geometry="width: 10; height: 5.62;" position="0 0 -5" src="#artist-video" video-player></a-video>

      <!-- The Photo of the Artist -->
      <a-image geometry="width: 10; height: 6.7;" position="8 0 0" rotation="0 -90 0" src="/assets/img/artists-works/elisa-cocchi-2.jpg"></a-image>

      <!-- Camera settings -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
