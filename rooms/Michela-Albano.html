<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Michela Albano</title>
    <meta name="description" content="Michela Albano" />

    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/jpg" href="/assets/img/favicon.ico"/>

    <script src="/assets/libs/aframe/aframe.min.js"></script>
    <script src="/assets/libs/aframe/aframe-animation-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-event-set-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-layout-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-template-component.min.js"></script>

    <script src="/assets/js/set-room-links.js"></script>
    <script src="/assets/js/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Top Artists works -->
        <img id="project1-thumb" crossorigin="anonymous" src="/assets/img/artists-work-thumbs/michela-albano-thumbnail-1.png" />
        <img id="project2-thumb" crossorigin="anonymous" src="/assets/img/artists-work-thumbs/michela-albano-thumbnail-2.jpg" />
      </a-assets>

      <!-- Background block -->
      <a-sky artist-background></a-sky>

      <!-- Artists block -->
      <a-entity artist-link-list>
        <!-- Exit link -->
        <a-entity></a-entity>
        <!-- The First project link -->
        <a-entity data-url="/works/Michela-Albano/photo-1.html" data-text="faulty ^ memory"></a-entity>
        <!-- The Second project link -->
        <a-entity data-url="/works/Michela-Albano/photo-2.html" data-text="MULTI.LOVE"></a-entity>
        <!-- Concept -->
        <a-entity data-url="/works/Michela-Albano/crytic-room.html"></a-entity>
      </a-entity>

      <!-- Camera settings -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
