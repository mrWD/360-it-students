<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Dysfunctional_wands</title>

    <meta name="description" content="Dysfunctional_wands" />

    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/jpg" href="/assets/img/favicon.ico"/>

    <script src="/assets/libs/aframe/aframe.min.js"></script>
    <script src="/assets/libs/aframe/aframe-animation-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-event-set-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-layout-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-template-component.min.js"></script>

    <script src="/assets/js/set-main-links.js"></script>
    <script src="/assets/js/set-image.js"></script>
    <script src="/assets/js/set-link.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Main room background -->
        <img id="main-room-image" crossorigin="anonymous" src="/assets/img/main-room.jpg" />
      </a-assets>

      <!-- Background block -->
      <a-sky id="main-room-container" radius="10" src="#main-room-image"></a-sky>

      <!-- Instagram link -->
      <a-entity data-url="https://www.instagram.com/dysfunctional_wands/" data-src="/assets/img/instagram.png" set-link></a-entity>

      <!-- Artists block -->
      <a-entity link-list></a-entity>

      <!-- Camera settings -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
